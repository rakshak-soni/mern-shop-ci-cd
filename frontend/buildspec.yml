version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd frontend
      - npm install

  build:
    commands:
      - npm run build
      - echo "Showing current directory contents:"
      - ls -la
      - echo "Showing contents of the build folder:"
      - ls -la build

artifacts:
  files:
    - '**/*'
  base-directory: frontend/build
  discard-paths: yes
